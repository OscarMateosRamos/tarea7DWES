<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/estilosFormularioLogIn.css">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body> 
    <h2>Inicio de Sesión</h2>
    
   
    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>

   
    <form th:action="@{/Sesion}" th:object="${credenciales}" method="post">
        
        
        <div>
            <input type="text" th:field="*{usuario}" placeholder="Usuario" />
          
            <span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" style="color:red;"></span>
        </div>

      
        <div>
            <input type="password" th:field="*{password}" placeholder="Contraseña" />
           
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span>
        </div>

       
        <button type="submit">Iniciar sesión</button>
        
       
		<div class="boton-container">
			<a href="/MenuInvitado" class="boton">Menú Invitado</a>
		</div>
    </form>

</body>
</html>
