<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realizar Pedido</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/CSS/estilosRealizarPedido.css}">
</head>
<body>
	<header>
		<h1>Realizar Pedido</h1>
	</header>

	<div class="container">
		<form action="#" method="POST" th:action="@{/CamposPedido}"
			th:object="${pedido}">
			<table>
				<thead>
					<tr>
						<th>Planta</th>
						<th>Ejemplar</th>
						<th>Seleccione Cantidad</th>
					</tr>
				</thead>
				<tbody>


					<tr th:each="ejemplar : ${ejemplares}">
						<td th:text="${ejemplar.planta.nombrecomun}"></td>
						<td th:text="${ejemplar.codigo}"></td> 
						<td>

							<div th:if="${ejemplar != null}">
								<label th:for="cantidades-${ejemplar.codigo}">Cantidad:</label> 
								<select th:field="*{cantidades[ejemplar.codigo]}">
						
						
						
									<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
								</select>
							</div>

						
							<div th:unless="${ejemplar != null}">No hay ejemplares disponibles</div>
						</td>
					</tr>

				</tbody>
			</table>

			<div class="boton-container">
				<button type="submit" class="boton" th:action="@{/RealizarPedido}">Realizar Pedido</button>
			</div>
		</form>

		<div class="boton-container">
			<a href="/MenuInvitado" class="boton">Men√∫ Invitado</a>
		</div>
	</div>
</body>
</html>
