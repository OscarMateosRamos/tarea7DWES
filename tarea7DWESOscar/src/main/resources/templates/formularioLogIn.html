<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/estilosFormularioLogIn.css">
    <title>Formulario de Inicio de Sesion</title>
</head>
<body> 
    <h2>Inicio de Sesión</h2>
    
    <form th:action="@{/Sesion}" th:object="${credenciales}" method="post">
    <input type="text" th:field="*{usuario}" placeholder="Usuario" />
    <input type="password" th:field="*{password}" placeholder="Contraseña" />
    <button type="submit" th:action="@{/Sesion}">Iniciar sesión</button>
</form>
    
</body>
</html>
