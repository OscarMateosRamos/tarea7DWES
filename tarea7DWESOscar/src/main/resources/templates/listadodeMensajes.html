<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/CSS/estiloslistadoMensajes.css}">
<title>Listado de Mensajes</title>
</head>
<body>

	<header>
		<h1>Listado de Mensajes</h1>
	</header>

	<div class="container">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Fechahora</th>
                    <th>Mensaje</th>
					<th>ID Ejemplar</th>
                    <th>ID Persona</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mensaje : ${mensajes}">
					<td th:text="${mensaje.id}"></td>
					<td th:text="${mensaje.fechahora}"></td>
                    <td th:text="${mensaje.mensaje}"></td>
					<td th:text="${mensaje.ejemplar.id}"></td>
                    <td th:text="${mensaje.persona.id}"></td>

				</tr>
				</tbody>
		</table>
		  <div class="contenedor-boton">
        <a href="/GestiondeMensajes" class="boton">Volver a Gestion de Mensajes</a>
        </div>
	</div>	
</body>
</html>
